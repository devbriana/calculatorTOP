<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <div id="calculator">
        <div id="rows-container">
            <div id="screen-display"></div>
            <div id="rowTwo" class="rows-two-six">
                <div id="clear" class="special">AC</div>
                <div id="pos-neg" class="buttons special">+/&ndash;</div>
                <div id="percent" class="buttons special">%</div>
                <div id="divide" class="buttons operators calculates">/</div>
            </div>
            <div id="rowThree" class="rows-two-six">
                <div id="seven" class="buttons digits">7</div>
                <div id="eight" class="buttons digits">8</div>
                <div id="nine" class="buttons digits">9</div>
                <div id="multiply" class="buttons operators calculates">x</div>
            </div>
            <div id="rowFour" class="rows-two-six">
                <div id="four" class="buttons digits">4</div>
                <div id="five" class="buttons digits">5</div>
                <div id="six" class="buttons digits">6</div>
                <div id="subtract" class="buttons operators calculates">-</div>
            </div>
            <div id="rowFive" class="rows-two-six">
                <div id="one" class="buttons digits">1</div>
                <div id="two" class="buttons digits">2</div>
                <div id="three" class="buttons digits">3</div>
                <div id="add" class="buttons operators calculates">+</div>
            </div>
            <div id="rowSix" class="rows-two-six">
                <div id="zero" class="buttons digits">0</div>
                <div id="decimal" class="buttons">.</div>
                <div id="equals" class="buttons operators calculates">=</div>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
